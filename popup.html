<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrGrammar</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header Section -->
    <header class="popup-header">
      <div class="logo-section">
        <div class="logo-icon"></div>
        <h1 class="popup-title">MrGrammar</h1>
      </div>
      <div class="version-badge">v2.0</div>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- Description -->
      <div class="description-section">
        <p class="description-text">
          Fix grammar and polish text with AI directly in your browser. Select text, right-click or use keyboard shortcuts.
        </p>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <div class="action-card">
          <div class="action-icon">⌨️</div>
          <div class="action-content">
            <h3 class="action-title">Keyboard Shortcut</h3>
            <p class="action-description">
              <span class="keyboard-shortcut" id="keyboard-shortcut">Ctrl+Shift+E</span>
            </p>
          </div>
        </div>
      </div>

      <!-- API Status Dashboard -->
      <div class="status-dashboard">
        <div class="status-header">
          <h3 class="status-title">API Status</h3>
          <div class="status-indicator" id="api-status-indicator"></div>
        </div>
        <div class="status-content">
          <p class="status-text" id="api-status-text">Checking...</p>
          <div class="model-info" id="model-info" style="display: none;">
            <span class="model-badge" id="model-badge"></span>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Actions -->
    <footer class="popup-footer">
      <div class="button-group">
        <button class="btn btn-primary" id="options-btn">
          <span class="btn-icon">⚙️</span>
          <span class="btn-text">Settings</span>
        </button>
        <button class="btn btn-secondary" id="help-btn">
          <span class="btn-icon">❓</span>
          <span class="btn-text">Help</span>
        </button>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
