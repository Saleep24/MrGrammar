<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrGrammar</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <!-- Header -->
    <div class="header">
      <div class="brand">
        <h1>MrGrammar</h1>
        <span class="version">v2.0</span>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Shortcut Info -->
      <div class="shortcut-row">
        <span class="shortcut-label">Shortcut</span>
        <kbd class="shortcut-key" id="keyboard-shortcut">âŒ˜+Shift+E</kbd>
      </div>

      <!-- Status Row -->
      <div class="status-row">
        <span class="status-label">Status</span>
        <div class="status-info">
          <div class="status-dot" id="api-status-indicator"></div>
          <span class="status-text" id="api-status-text">Checking...</span>
          <span class="model-tag" id="model-badge" style="display: none;"></span>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="action-btn" id="options-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 10v6m11-7h-6m-10 0H1m4.22-4.22L8.46 8.46m7.08 7.08l3.24 3.24m0-7.08l-3.24-3.24M8.46 15.54l-3.24 3.24"></path>
        </svg>
      </button>
      <button class="action-btn" id="help-btn" title="Help">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <point cx="12" cy="17" r="1"></point>
        </svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
